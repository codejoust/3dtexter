<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>

  <div id="main">
  <div id="top">
    <div id="header">
      <h3>3D Text Generator</h3>
    </div>
    <div class="share">
      <!-- sharer links here -->
      <a href="#" class="social">
        <img src="img/white_email.png"/>
      </a>
      <a href="#" class="social">
        <img src="img/white_facebook.png"/>
      </a>
      <a class="social" href="#">
          <img src="img/white_tumblr.png"/>
      </a>
      <a class="social" href="#">
        <img src="img/white_twitter.png"/>
      </a>
    </div>
  </div>


    <div class="preview">
        <div id="text_container">
          <!-- renders webgl here -->
        </div>
    </div>
    <div id="input_text">
      <input type="text" id="text" maxlength="18" placeholder="Type text here"/>
      <button type="button" id="start">start</button>
    </div>

    <div id="fonts">
      <div id="helvetica" class="font">
        <div class="text">Aa</div>
        <div id="helvetica" class="font_title">Helvetica</div>
      </div>
      <div id="arial" class="font">
        <div class="text">Aa</div>
        <div id="arial" class="font_title">Arial</div>
      </div>
      <div id="times" class="font">
        <div class="text">Aa</div>
        <div id="times" class="font_title">Times</div>
      </div>
      <div id="times" class="font">
        <div class="text">Aa</div>
        <div id="times" class="font_title">Times</div>
      </div>
      <div id="times" class="font">
        <div class="text">Aa</div>
        <div id="times" class="font_title">Times</div>
      </div>
      <div id="times" class="font">
        <div class="text">Aa</div>
        <div id="times" class="font_title">Times</div>
      </div>

    </div>

     </div>

  <script src="js/three.js"></script>
  <script src="js/blackout_sunrise.typeface.js"></script>
  <script src="js/digital-7_regular.typeface.js"></script>
  <script src="js/animator.js"></script>
  <script>
    window.texter = ThreeDTexter();

    var inputText = document.getElementById('text');
    var text = "hello world";

    inputText.onkeyup = function() {
      if (text != inputText.value) {
        text = inputText.value;
        window.texter.api.setText(text);
      }
    }

    var start = document.getElementById('start');
    
    start.onclick = function() {
      window.texter.api.toggleAnimation();

      if (window.texter.api.isAnimating()) {
        start.innerHTML = "stop";
      } else {
        start.innerHTML = "start";
      }
    }
  </script>
  </body>
</html>
